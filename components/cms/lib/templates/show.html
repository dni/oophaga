<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Show <%= name %></h4>
</div>
<div class="modal-body clearfix">
<div class="table-responsive">
  <h4>Data</h4>
  <table class="table table-striped">
      <% vhs.foreachAttribute(function(key){ %>
        <tr>
          <td><b><%= vhs.i18n.attributes[key] %>:</b></td>
          <td> <%= vhs.renderValue(key, obj[key]) %> </td>
        </tr>
      <% }); %>
  </table>
  <h4>Metadata</h4>
  <table class="table table-striped">
      <% vhs.foreachMetaAttribute(function(key){ %>
        <tr>
          <td><b><%= vhs.metai18n.attributes[key] %>:</b></td>
          <td> <%= vhs.renderValue(key, obj[key]) %> </td>
        </tr>
      <% }); %>
  </table>
</div>
</div>
<div class="modal-footer">
  <a class="btn btn-primary" href="#<%= vhs.Config.namespace %>/edit/<%= _id %>">Edit</a>
</div>
